<html>
    <head>
        <title>Cadastro de Livros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="CadastroLivroServlet">
            Nome do Livro: <input type="text" name="nomeLivro"><br>
            Nome do Autor: <input type="text" name="autor"><br>
            Edição: <input type="text" name="edicao"><br>
            Editora: <input type="text" name="editora"><br>
            Ano de Publicação: <input type="text" name="anoPublicacao"><br>
            Assunto: <input type="text" name="assunto"><br>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
